<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio - Mac Screen Recorder</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      overflow: hidden;
    }
    
    /* Ensure content is visible even if JS fails */
    #studio-container {
      display: flex !important;
      visibility: visible !important;
      opacity: 1 !important;
    }

    #studio-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #toolbar {
      background: #1a1a1a;
      padding: 12px 20px;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .toolbar-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }


    .toolbar-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .toolbar-button {
      background: #3a3a3a;
      border: 1px solid #4a4a4a;
      color: #e0e0e0;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .toolbar-button:hover {
      background: #4a4a4a;
    }

    .toolbar-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .playback-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .playback-button {
      background: transparent;
      border: none;
      color: #e0e0e0;
      cursor: pointer;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .playback-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .playback-button svg {
      width: 20px;
      height: 20px;
    }

    .play-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #ffffff;
      color: #1a1a1a;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .play-button:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.3);
    }

    .play-button:active {
      transform: scale(0.95);
    }

    .play-button svg {
      width: 20px;
      height: 20px;
      display: block;
    }

    .play-button .play-icon {
      margin-left: 2px;
    }

    .play-button.playing .play-icon {
      display: none;
    }

    .play-button.playing .pause-icon {
      display: block;
    }

    .play-button:not(.playing) .play-icon {
      display: block;
    }

    .play-button:not(.playing) .pause-icon {
      display: none;
    }

    #main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #video-preview-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #000;
      position: relative;
    }

    #video-controls {
      background: #1a1a1a;
      padding: 16px 20px;
      border-top: 1px solid #2a2a2a;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    #video-preview-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    #video-element {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    #cursor-canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    #zoom-canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .custom-play-pause-button {
      display: none; /* Hide the overlay button, using toolbar controls instead */
    }

    #sidebar {
      width: 300px;
      background: #1a1a1a;
      border-left: 1px solid #2a2a2a;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar-section {
      padding: 15px;
      border-bottom: 1px solid #2a2a2a;
    }

    .sidebar-section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }

    .settings-group {
      margin-bottom: 20px;
    }

    .settings-group h4 {
      margin: 0 0 10px 0;
      font-size: 12px;
      font-weight: 600;
      color: #ccc;
      text-transform: uppercase;
    }

    .setting-item {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }

    .setting-item label {
      min-width: 80px;
      color: #999;
    }

    .setting-item input[type="range"] {
      flex: 1;
      height: 4px;
      background: #3a3a3a;
      border-radius: 2px;
      outline: none;
    }

    .setting-item input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: #4a9eff;
      border-radius: 50%;
      cursor: pointer;
    }

    .setting-item input[type="range"]::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: #4a9eff;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .setting-item input[type="color"] {
      width: 40px;
      height: 24px;
      border: 1px solid #4a4a4a;
      border-radius: 4px;
      cursor: pointer;
    }

    .setting-item select {
      flex: 1;
      background: #3a3a3a;
      border: 1px solid #4a4a4a;
      color: #e0e0e0;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }

    .setting-item input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .setting-item span {
      min-width: 40px;
      color: #999;
      font-size: 11px;
    }

    #timeline-container {
      background: #1a1a1a;
      border-top: 1px solid #2a2a2a;
      height: 200px;
      display: flex;
      flex-direction: column;
    }

    #timeline-header {
      padding: 10px 20px;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #timeline {
      flex: 1;
      position: relative;
      overflow-x: auto;
      overflow-y: hidden;
      background: #1a1a1a;
      cursor: pointer;
    }

    .timeline-ruler {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 30px;
      border-bottom: 1px solid #2a2a2a;
      background: #1a1a1a;
    }

    .timeline-rows {
      position: absolute;
      top: 30px;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
    }

    .timeline-row {
      flex: 1;
      position: relative;
      border-bottom: 1px solid #2a2a2a;
      min-height: 60px;
      background: #1e1e1e;
    }

    .timeline-row:last-child {
      border-bottom: none;
    }

    .timeline-row-label {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 100px;
      background: #1a1a1a;
      border-right: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      padding-left: 12px;
      font-size: 12px;
      color: #aaa;
      z-index: 5;
    }

    .timeline-row-content {
      position: absolute;
      left: 100px;
      top: 0;
      right: 0;
      bottom: 0;
    }

    .zoom-section {
      position: absolute;
      height: 100%;
      background: rgba(255, 107, 107, 0.3);
      border: 1px solid #ff6b6b;
      border-radius: 2px;
      cursor: move;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #ff6b6b;
      user-select: none;
      transition: background 0.2s;
    }

    .zoom-section:hover {
      background: rgba(255, 107, 107, 0.4);
    }

    .zoom-section.dragging {
      background: rgba(255, 107, 107, 0.5);
      z-index: 20;
    }

    .zoom-section.selected {
      background: rgba(255, 107, 107, 0.5);
      border: 2px solid #ff6b6b;
      box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.3);
    }

    .zoom-section.selected:hover {
      background: rgba(255, 107, 107, 0.6);
    }

    .zoom-section-handle {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #ff6b6b;
      cursor: ew-resize;
    }

    .zoom-section-handle.left {
      left: 0;
    }

    .zoom-section-handle.right {
      right: 0;
    }

    .zoom-section-handle:hover {
      background: #ff8e8e;
    }

    .video-section {
      position: absolute;
      height: 100%;
      background: rgba(74, 158, 255, 0.2);
      border: 1px solid #4a9eff;
      border-radius: 2px;
      display: flex;
      align-items: center;
      padding-left: 8px;
      font-size: 10px;
      color: #4a9eff;
      user-select: none;
      pointer-events: none;
    }

    .playhead {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #4a9eff;
      pointer-events: none;
      z-index: 10;
    }

    .playhead::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      width: 14px;
      height: 14px;
      background: #4a9eff;
      border-radius: 50%;
      border: 2px solid #1a1a1a;
    }

    #status-bar {
      background: #1a1a1a;
      padding: 8px 20px;
      border-top: 1px solid #2a2a2a;
      font-size: 12px;
      color: #999;
    }

    #export-progress-container {
      margin-top: 8px;
    }

    #export-progress-bar {
      height: 4px;
      background: #3a3a3a;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 4px;
    }

    #export-progress-fill {
      height: 100%;
      background: #4a9eff;
      width: 0%;
      transition: width 0.3s ease-out;
    }

    #export-progress-text {
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="padding: 20px; color: white; background: red;">
      JavaScript is required for the Studio interface. Please enable JavaScript.
    </div>
  </noscript>
  <div id="studio-container">
    <div id="toolbar">
      <div class="toolbar-left">
        <button id="export-btn" class="toolbar-button">Export Video</button>
      </div>
      <div class="toolbar-right">
        <span id="time-display" style="font-size: 13px; color: #999;">00:00 / 00:00</span>
      </div>
    </div>

    <div id="main-content">
      <div id="video-preview-container">
        <div id="video-preview-wrapper">
          <video id="video-element"></video>
          <canvas id="cursor-canvas"></canvas>
          <canvas id="zoom-canvas"></canvas>
        </div>
        <div id="video-controls">
          <button id="skip-backward-btn" class="playback-button" title="Skip backward">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 18V6l-8.5 6 8.5 6zm.5-12l8.5 6-8.5 6V6z" fill="currentColor"/>
            </svg>
          </button>
          <button id="play-pause-btn" class="play-button" title="Play/Pause">
            <svg id="play-icon" class="play-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 5v14l11-7z" fill="currentColor"/>
            </svg>
            <svg id="pause-icon" class="pause-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
              <rect x="6" y="4" width="4" height="16" fill="currentColor"/>
              <rect x="14" y="4" width="4" height="16" fill="currentColor"/>
            </svg>
          </button>
          <button id="skip-forward-btn" class="playback-button" title="Skip forward">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z" fill="currentColor"/>
            </svg>
          </button>
        </div>
      </div>

      <div id="sidebar">
        <div class="sidebar-section">
          <h3>Properties</h3>
          <div id="properties-panel">
            <div class="settings-group">
              <h4>Cursor Settings</h4>
              <div class="setting-item">
                <label for="cursor-size-setting">Size:</label>
                <input type="range" id="cursor-size-setting" min="10" max="200" value="100">
                <span id="cursor-size-value-setting">100</span>px
              </div>
              <div class="setting-item">
                <label for="cursor-shape-setting">Shape:</label>
                <select id="cursor-shape-setting">
                  <option value="arrow">Arrow</option>
                  <option value="pointer">Pointer</option>
                  <option value="hand">Hand</option>
                  <option value="crosshair">Crosshair</option>
                </select>
              </div>
              <div class="setting-item">
                <label for="cursor-color-setting">Color:</label>
                <input type="color" id="cursor-color-setting" value="#000000">
              </div>
              <div class="setting-item">
                <label>
                  <input type="checkbox" id="cursor-motion-blur-enabled-setting">
                  Motion Blur
                </label>
              </div>
              <div class="setting-item" id="cursor-motion-blur-strength-setting-item" style="display: none;">
                <label for="cursor-motion-blur-strength-setting">Blur Strength:</label>
                <input type="range" id="cursor-motion-blur-strength-setting" min="0" max="100" value="50" step="1">
                <span id="cursor-motion-blur-strength-value-setting">50</span>%
              </div>
            </div>

            <div class="settings-group">
              <h4>Zoom Settings</h4>
              <div class="setting-item">
                <label>
                  <input type="checkbox" id="zoom-enabled-setting">
                  Enable Zoom
                </label>
              </div>
              <div class="setting-item" id="zoom-level-setting-item">
                <label for="zoom-level-setting">Level:</label>
                <input type="range" id="zoom-level-setting" min="1.5" max="3.0" step="0.1" value="2.0">
                <span id="zoom-level-value-setting">2.0</span>x
              </div>
            </div>

          </div>
        </div>
        <div class="sidebar-section">
          <h3>Zoom Sections</h3>
          <button id="add-zoom-section-btn" class="toolbar-button" style="width: 100%; margin-bottom: 10px;">
            + Add Zoom Section
          </button>
          <div id="zoom-keyframes-list"></div>
        </div>
      </div>
    </div>

    <div id="timeline-container">
      <div id="timeline-header">
        <span>Timeline</span>
        <span id="zoom-controls">
          <button id="zoom-in" class="toolbar-button" style="padding: 4px 8px;">+</button>
          <button id="zoom-out" class="toolbar-button" style="padding: 4px 8px;">-</button>
        </span>
      </div>
      <div id="timeline">
        <div class="timeline-ruler"></div>
        <div class="timeline-rows">
          <div class="timeline-row" id="video-row">
            <div class="timeline-row-label">Video</div>
            <div class="timeline-row-content"></div>
          </div>
          <div class="timeline-row" id="zoom-row">
            <div class="timeline-row-label">Zoom</div>
            <div class="timeline-row-content"></div>
          </div>
        </div>
        <div class="playhead"></div>
      </div>
    </div>

    <div id="status-bar">
      <span id="status-text">Ready</span>
      <div id="export-progress-container">
        <div id="export-progress-bar">
          <div id="export-progress-fill"></div>
        </div>
        <div id="export-progress-text"></div>
      </div>
    </div>
  </div>

  <script>
    // Immediate inline check - runs before module script
    (function() {
      console.log('Studio HTML script tag executing');
      console.log('Document ready state:', document.readyState);
      console.log('Body exists:', !!document.body);
      
      // Check if container exists immediately
      setTimeout(() => {
        const container = document.getElementById('studio-container');
        console.log('Container check (100ms delay):', container);
        if (!container) {
          console.error('CRITICAL: studio-container not found!');
          document.body.innerHTML = '<div style="padding: 20px; color: white; background: red;">ERROR: Studio container element not found. Check console.</div>';
        }
      }, 100);
      
      // Log errors
      window.addEventListener('error', (e) => {
        console.error('Window error:', e.error, e.message, e.filename, e.lineno);
      });
      
      // Log when page fully loads
      window.addEventListener('load', () => {
        console.log('Page fully loaded');
        const container = document.getElementById('studio-container');
        console.log('Container on load:', container);
        if (container) {
          console.log('Container is visible:', container.offsetWidth, container.offsetHeight);
        }
      });
    })();
  </script>
  <script type="module" src="/studio.ts"></script>
</body>
</html>
