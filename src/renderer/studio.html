<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio - CineScreen</title>
  <style>
    /* Toolbar button styles - used across studio */
    .toolbar-button {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: #a0a0a0;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.15s ease;
    }
    .toolbar-button:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #d0d0d0;
      border-color: rgba(255, 255, 255, 0.12);
    }
    .toolbar-button:active {
      background: rgba(255, 255, 255, 0.04);
    }
    .toolbar-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Playback button styles */
    .playback-button {
      background: transparent;
      border: none;
      color: #707070;
      cursor: pointer;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: all 0.15s ease;
    }
    .playback-button:hover {
      background: rgba(255, 255, 255, 0.06);
      color: #a0a0a0;
    }

    /* Setting item styles */
    .setting-item {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
    }
    .setting-item:last-child {
      margin-bottom: 0;
    }
    .setting-item label {
      min-width: 70px;
      color: #777;
      font-size: 11px;
    }
    .setting-item input[type="range"] {
      flex: 1;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
    }
    .setting-item input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #6aabdf;
      border-radius: 50%;
      cursor: pointer;
    }
    .setting-item input[type="checkbox"] {
      width: 14px;
      height: 14px;
      cursor: pointer;
      accent-color: #6aabdf;
    }
    .setting-item span {
      min-width: 36px;
      color: #666;
      font-size: 11px;
      text-align: right;
    }
  </style>
</head>
<body class="m-0 p-0 overflow-hidden bg-[#1a1a1a] text-[#e0e0e0] font-sans">
  <div id="root"></div>
  <script type="module" src="./studio/main.tsx"></script>
</body>
</html>
