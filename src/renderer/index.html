<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mac Screen Recorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Mac Screen Recorder</h1>
      <p class="subtitle">Record your screen with customizable cursor overlay</p>
    </header>

    <div class="permissions-section" id="permissions-section">
      <h2>Permissions</h2>
      <div class="permission-item">
        <span>Screen Recording:</span>
        <span id="screen-recording-status" class="status">Checking...</span>
      </div>
      <div class="permission-item">
        <span>Accessibility:</span>
        <span id="accessibility-status" class="status">Checking...</span>
      </div>
      <button id="request-permissions-btn" class="btn btn-secondary" style="display: none;">
        Request Permissions
      </button>
    </div>

    <div class="recording-section">
      <div class="recording-controls">
        <button id="record-btn" class="btn btn-primary" disabled>
          Start Recording
        </button>
        <button id="stop-btn" class="btn btn-danger" disabled>
          Stop Recording
        </button>
        <button id="open-studio-btn" class="btn btn-secondary" style="margin-top: 10px;">
          Open Studio
        </button>
      </div>

      <div class="recording-status" id="recording-status">
        <span id="status-text">Ready to record</span>
      </div>

      <div class="processing-progress" id="processing-progress" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <span class="progress-text" id="progress-text">Processing...</span>
      </div>
    </div>

    <div class="settings-section">
      <h2>Cursor Settings</h2>
      
      <div class="setting-item">
        <label for="cursor-size">Cursor Size:</label>
        <input type="range" id="cursor-size" min="10" max="100" value="60">
        <span id="cursor-size-value">60</span>px
      </div>

      <div class="setting-item">
        <label for="cursor-shape">Cursor Shape:</label>
        <select id="cursor-shape">
          <option value="arrow">Arrow</option>
          <option value="pointer">Pointer</option>
          <option value="hand">Hand</option>
          <option value="crosshair">Crosshair</option>
        </select>
      </div>

      <div class="setting-item">
        <label for="cursor-color">Cursor Color:</label>
        <input type="color" id="cursor-color" value="#000000">
      </div>

      <div class="setting-item">
        <label for="smoothing">Smoothing:</label>
        <input type="range" id="smoothing" min="0" max="100" value="50">
        <span id="smoothing-value">50</span>%
      </div>

      <div class="setting-item">
        <label for="output-path">Output Path:</label>
        <div class="path-selector">
          <input type="text" id="output-path" readonly placeholder="Select output location...">
          <button id="select-path-btn" class="btn btn-secondary">Browse</button>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <h2>Zoom Settings</h2>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="zoom-enabled" checked>
          Enable Dynamic Zoom
        </label>
      </div>

      <div class="setting-item" id="zoom-settings">
        <label for="zoom-level">Zoom Level:</label>
        <input type="range" id="zoom-level" min="1.5" max="3.0" step="0.1" value="2.0">
        <span id="zoom-level-value">2.0</span>x
      </div>

      <div class="setting-item" id="zoom-transition">
        <label for="zoom-transition-speed">Transition Speed:</label>
        <input type="range" id="zoom-transition-speed" min="100" max="1000" step="50" value="300">
        <span id="zoom-transition-speed-value">300</span>ms
      </div>

      <div class="setting-item" id="zoom-padding">
        <label for="zoom-padding">Padding:</label>
        <input type="range" id="zoom-padding" min="0" max="200" step="10" value="50">
        <span id="zoom-padding-value">50</span>px
      </div>

      <div class="setting-item" id="zoom-follow">
        <label for="zoom-follow-speed">Follow Speed:</label>
        <input type="range" id="zoom-follow-speed" min="0" max="100" step="5" value="80">
        <span id="zoom-follow-speed-value">80</span>%
      </div>
    </div>

    <div class="settings-section">
      <h2>Mouse Effects</h2>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="click-circles-enabled" checked>
          Click Circles
        </label>
      </div>

      <div class="setting-item" id="click-circles-settings">
        <label for="click-circles-size">Circle Size:</label>
        <input type="range" id="click-circles-size" min="20" max="100" step="5" value="40">
        <span id="click-circles-size-value">40</span>px
      </div>

      <div class="setting-item" id="click-circles-color">
        <label for="click-circles-color-picker">Circle Color:</label>
        <input type="color" id="click-circles-color-picker" value="#3b82f6">
      </div>

      <div class="setting-item" id="click-circles-duration">
        <label for="click-circles-duration">Duration:</label>
        <input type="range" id="click-circles-duration" min="200" max="1000" step="50" value="500">
        <span id="click-circles-duration-value">500</span>ms
      </div>

      <div class="setting-item">
        <label>
          <input type="checkbox" id="trail-enabled">
          Mouse Trail
        </label>
      </div>

      <div class="setting-item" id="trail-settings">
        <label for="trail-length">Trail Length:</label>
        <input type="range" id="trail-length" min="5" max="30" step="1" value="10">
        <span id="trail-length-value">10</span> frames
      </div>

      <div class="setting-item" id="trail-fade">
        <label for="trail-fade-speed">Fade Speed:</label>
        <input type="range" id="trail-fade-speed" min="0" max="100" step="5" value="50">
        <span id="trail-fade-speed-value">50</span>%
      </div>

      <div class="setting-item" id="trail-color">
        <label for="trail-color-picker">Trail Color:</label>
        <input type="color" id="trail-color-picker" value="#3b82f6">
      </div>

      <div class="setting-item">
        <label>
          <input type="checkbox" id="highlight-ring-enabled">
          Highlight Ring
        </label>
      </div>

      <div class="setting-item" id="highlight-ring-settings">
        <label for="highlight-ring-size">Ring Size:</label>
        <input type="range" id="highlight-ring-size" min="20" max="80" step="5" value="40">
        <span id="highlight-ring-size-value">40</span>px
      </div>

      <div class="setting-item" id="highlight-ring-color">
        <label for="highlight-ring-color-picker">Ring Color:</label>
        <input type="color" id="highlight-ring-color-picker" value="#3b82f6">
      </div>

      <div class="setting-item" id="highlight-ring-pulse">
        <label for="highlight-ring-pulse-speed">Pulse Speed:</label>
        <input type="range" id="highlight-ring-pulse-speed" min="0" max="100" step="5" value="50">
        <span id="highlight-ring-pulse-speed-value">50</span>%
      </div>
    </div>

    <div class="debug-section" id="debug-section">
      <div class="debug-header">
        <h2>Debug Logs</h2>
        <div class="debug-controls">
          <button id="toggle-debug-btn" class="btn btn-small">Show Logs</button>
          <button id="clear-debug-btn" class="btn btn-small">Clear</button>
        </div>
      </div>
      <div class="debug-log-container" id="debug-log-container" style="display: none;">
        <div class="debug-log-content" id="debug-log-content"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/renderer.ts"></script>
</body>
</html>
