<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineScreen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <img src="../assets/logo.png" alt="CineScreen" class="logo-icon">
        <h1>CineScreen</h1>
      </div>
      <p class="subtitle">Professional screen recordings with cinematic animations and effects</p>
    </header>

    <div class="permissions-section" id="permissions-section">
      <h2>Permissions</h2>
      <div class="permission-item">
        <span>Screen Recording:</span>
        <span id="screen-recording-status" class="status">Checking...</span>
      </div>
      <div class="permission-item">
        <span>Accessibility:</span>
        <span id="accessibility-status" class="status">Checking...</span>
      </div>
      <button id="request-permissions-btn" class="btn btn-secondary" style="display: none;">
        Request Permissions
      </button>
    </div>

    <div class="recording-section">
      <div class="recording-controls">
        <button id="open-studio-btn" class="btn btn-secondary">
          Open Studio
        </button>
        <div class="recording-buttons-row">
          <button id="record-btn" class="btn btn-primary" disabled>
            Start Recording
          </button>
          <button id="stop-btn" class="btn btn-danger" disabled>
            Stop Recording
          </button>
        </div>
      </div>

      <div class="recording-status" id="recording-status">
        <span id="status-text">Ready to record</span>
      </div>

      <div class="processing-progress" id="processing-progress" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <span class="progress-text" id="progress-text">Processing...</span>
      </div>
    </div>

    <div class="settings-section">
      <div class="setting-item">
        <label for="output-path">Output Path:</label>
        <div class="path-selector">
          <input type="text" id="output-path" readonly placeholder="Select output location...">
          <button id="select-path-btn" class="btn btn-secondary">Browse</button>
        </div>
      </div>
    </div>

    <div class="debug-section" id="debug-section">
      <div class="debug-header">
        <h2>Debug Logs</h2>
        <div class="debug-controls">
          <button id="toggle-debug-btn" class="btn btn-small">Show Logs</button>
          <button id="clear-debug-btn" class="btn btn-small">Clear</button>
        </div>
      </div>
      <div class="debug-log-container" id="debug-log-container" style="display: none;">
        <div class="debug-log-content" id="debug-log-content"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/renderer.ts"></script>
</body>
</html>
